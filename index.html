<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="./myscript.js"></script>
    <style>
    .even {
        background-color: red;
    }
    .odd {
        background-color: blue;
    }
    </style>
</head>
<body>
    <h2>Todo</h2>
    <div ng-controller="MainCtrl">
        <form novalidate name="myForm" ng-submit="addUser()">
            <p>Name: 
                <input type="text" name="name1" ng-model="user.name" required ng-minlength="5" ng-maxlength="8">
                <span ng-show="myForm.name1.$error.required">Required!</span>
                <span ng-show="myForm.name1.$error.minlength">Too short!</span>
                <span ng-show="myForm.name1.$error.maxlength">Too long!</span>
            </p>
            <p>Score: 
                <input type="number" name="score1" ng-model="user.score">
            </p>
            <p>Email: 
                <input type="email" name="email1" ng-model="user.email">
                <span ng-show="myForm.email1.$error.email">no valid email</span>
            </p>
            <p>Web: 
                <input type="url" name="url1" ng-model="user.email">
                <span ng-show="myForm.url1.$error.url">no valid url</span>
            </p>

            <p><input type="submit" value="add"></p>
        </form>
        <pre>{{user|json}}</pre>
    </div>
</body>
</html>
